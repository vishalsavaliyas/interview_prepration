<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Mastery Interactive</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; transition: background 0.3s, color 0.3s;}
    nav { width: 250px; background-color: #4CAF50; color: white; height: 100vh; position: fixed; overflow-y: auto; padding: 20px 10px; transition: background 0.3s;}
    nav h2 { font-size: 22px; margin-bottom: 20px; text-align: center;}
    nav ul { list-style: none; padding: 0; }
    nav ul li { margin: 10px 0; }
    nav ul li a { color: white; text-decoration: none; cursor: pointer; }
    nav ul li a:hover { text-decoration: underline; }
    main { margin-left: 270px; padding: 20px; flex: 1; }
    section { margin-bottom: 50px; border-bottom: 1px solid #ccc; padding-bottom: 30px; }
    h1, h2, h3 { color: #333; }
    pre { background-color: #f4f4f4; padding: 10px; overflow-x: auto; position: relative; }
    code { font-family: monospace; }
    .expand-btn { cursor: pointer; color: #4CAF50; text-decoration: underline; margin-bottom: 5px; display: inline-block; }
    .content { display: none; padding-left: 15px; }
    .copy-btn { position: absolute; right: 10px; top: 10px; background: #4CAF50; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 12px; }
    .dark-mode { background: #121212; color: #ddd; }
    .dark-mode nav { background: #1e1e1e; }
    .dark-mode pre { background: #1e1e1e; color: #ddd; }
</style>
</head>
<body>

<nav>
    <h2>JS Roadmap</h2>
    <button onclick="toggleMode()" style="margin-bottom:15px; cursor:pointer; width:100%; padding:8px;">Toggle Dark/Light Mode</button>
    <ul>
        <!-- Menu items dynamically generated -->
    </ul>
</nav>

<main>
    <!-- Sections dynamically generated -->
</main>

<script>
// Data for all 20 days (detailed content from chat answers)
const roadmap = [
  {
    id: 'day1', title: 'Day 1: Introduction to JavaScript', content: `
<p>JavaScript is a high-level, interpreted programming language used for web development. It can change HTML content, handle events, create animations, and interact with servers.</p>
<pre><code>// Example
console.log("Hello, JavaScript!");</code></pre>
<p><strong>Practice:</strong> Open browser console and print your name using console.log</p>
`},
  {
    id: 'day2', title: 'Day 2: Variables & Data Types', content: `
<p>Learn <code>var</code>, <code>let</code>, <code>const</code> and types: number, string, boolean, undefined, null.</p>
<pre><code>let name = "Nisha";
const pi = 3.14;
var age = 22;
console.log(name, pi, age);</code></pre>
<p><strong>Practice:</strong> Declare your own variables and print them.</p>
`},
  {
    id: 'day3', title: 'Day 3: Operators & Expressions', content: `
<p>Arithmetic, assignment, comparison, logical, and ternary operators.</p>
<pre><code>let a = 5 + 3; // 8
let isAdult = age >= 18 ? "Yes" : "No";</code></pre>
<p><strong>Practice:</strong> Try all arithmetic and comparison operators.</p>
`},
  {
    id: 'day4', title: 'Day 4: Conditionals', content: `
<pre><code>if(age >= 18) {
  console.log("Adult");
} else {
  console.log("Minor");
}</code></pre>
<p><strong>Practice:</strong> Write a program to check if a number is positive, negative or zero.</p>
`},
  {
    id: 'day5', title: 'Day 5: Loops', content: `
<pre><code>for(let i=0;i<5;i++){
  console.log(i);
}
let j=0;
while(j<5){
  console.log(j);
  j++;
}</code></pre>
<p><strong>Practice:</strong> Print all even numbers from 1 to 20.</p>
`},
  {
    id: 'day6', title: 'Day 6: Functions', content: `
<pre><code>function greet(name){
  return "Hello " + name;
}
console.log(greet("Nisha"));</code></pre>
<p><strong>Practice:</strong> Create a function to calculate square of a number.</p>
`},
  {
    id: 'day7', title: 'Day 7: Arrays', content: `
<pre><code>let fruits = ["Apple", "Banana"];
fruits.push("Mango");
console.log(fruits[0]);</code></pre>
<p><strong>Practice:</strong> Add, remove, and loop through array elements.</p>
`},
  {
    id: 'day8', title: 'Day 8: Objects', content: `
<pre><code>let person = {name:"Nisha", age:22};
console.log(person.name);</code></pre>
<p><strong>Practice:</strong> Create an object for a car with properties and methods.</p>
`},
  {
    id: 'day9', title: 'Day 9: Advanced Functions', content: `
<pre><code>// Function expressions & arrow functions
let sum = (a,b) => a+b;
console.log(sum(5,3));</code></pre>
<p><strong>Practice:</strong> Convert normal functions to arrow functions.</p>
`},
  {
    id: 'day10', title: 'Day 10: "this" Keyword', content: `
<pre><code>let user = {
  name: "Nisha",
  greet() { console.log(this.name); }
};
user.greet();</code></pre>
<p><strong>Practice:</strong> Experiment with this inside objects and functions.</p>
`},
  {
    id: 'day11', title: 'Day 11: Scope & Hoisting', content: `
<pre><code>console.log(a); // undefined
var a = 10;</code></pre>
<p><strong>Practice:</strong> Try var vs let in different scopes.</p>
`},
  {
    id: 'day12', title: 'Day 12: Closures', content: `
<pre><code>function outer() {
  let count = 0;
  return function inner() {
    count++;
    console.log(count);
  }
}
let counter = outer();
counter(); // 1</code></pre>
<p><strong>Practice:</strong> Create a counter using closures.</p>
`},
  {
    id: 'day13', title: 'Day 13: Async JavaScript', content: `
<pre><code>setTimeout(() => console.log("Hello after 1s"), 1000);

async function fetchData() {
  let response = await fetch("https://jsonplaceholder.typicode.com/users/1");
  let data = await response.json();
  console.log(data.name);
}
fetchData();</code></pre>
<p><strong>Practice:</strong> Experiment with setTimeout, promises, and async/await.</p>
`},
  {
    id: 'day14', title: 'Day 14: DOM Basics', content: `
<pre><code>let title = document.getElementById("title");
title.textContent = "Hello Nisha";</code></pre>
<p><strong>Practice:</strong> Select elements, change content, style, and attributes.</p>
`},
  {
    id: 'day15', title: 'Day 15: Advanced DOM & Event Delegation', content: `
<pre><code>let list = document.querySelector("#list");
list.addEventListener("click", (e) => {
  if(e.target.tagName==="LI") alert(e.target.textContent);
});</code></pre>
<p><strong>Practice:</strong> Add/remove dynamic elements using event delegation.</p>
`},
  {
    id: 'day16', title: 'Day 16: Browser Storage', content: `
<pre><code>localStorage.setItem("name","Nisha");
console.log(localStorage.getItem("name"));</code></pre>
<p><strong>Practice:</strong> Save/retrieve arrays & objects using JSON.stringify and parse.</p>
`},
  {
    id: 'day17', title: 'Day 17: ES6+ Features', content: `
<pre><code>let arr = [1,2,3];
let [a,b,c] = arr;
const pi = 3.14;
let sum = (x,y)=>x+y;</code></pre>
<p><strong>Practice:</strong> Use template literals, destructuring, spread, rest, default parameters, optional chaining.</p>
`},
  {
    id: 'day18', title: 'Day 18: Classes & OOP', content: `
<pre><code>class Person {
  constructor(name){ this.name=name; }
  greet(){ console.log(this.name); }
}
let p = new Person("Nisha");
p.greet();</code></pre>
<p><strong>Practice:</strong> Create classes, inheritance, static methods, getters/setters.</p>
`},
  {
    id: 'day19', title: 'Day 19: Error Handling', content: `
<pre><code>try{
  let x;
  console.log(x.y);
}catch(err){
  console.log("Error:", err.message);
}</code></pre>
<p><strong>Practice:</strong> Try-catch, throw custom errors, finally block.</p>
`},
  {
    id: 'day20', title: 'Day 20: Advanced JS Recap', content: `
<pre><code>async function fetchUser(id){
  try{
    let res = await fetch("https://jsonplaceholder.typicode.com/users/${id}");
    let data = await res.json();
    console.log(data.name);
  }catch(err){ console.log(err.message);}
}
fetchUser(1);</code></pre>
<p><strong>Practice:</strong> Closure counters, async/await with API, event loop observations.</p>
<p>Congratulations! You have completed the 20-day JavaScript roadmap from zero to advanced level.</p>
`}
];

// Populate nav menu
const navUl = document.querySelector('nav ul');
roadmap.forEach(day => {
    let li = document.createElement('li');
    li.innerHTML = `<a onclick="showSection('${day.id}')">${day.title}</a>`;
    navUl.appendChild(li);
});

// Populate main content
const mainEl = document.querySelector('main');
roadmap.forEach(day => {
    let sec = document.createElement('section');
    sec.id = day.id;
    sec.innerHTML = `<h1>${day.title}</h1>${day.content}`;
    mainEl.appendChild(sec);
});

// Show section function
function showSection(id){
    document.querySelectorAll('main section').forEach(sec=>sec.style.display='none');
    document.getElementById(id).style.display='block';
}
showSection('day1');

// Copy code buttons
document.querySelectorAll('pre').forEach(pre => {
    const btn = document.createElement('button');
    btn.textContent = 'Copy';
    btn.className = 'copy-btn';
    btn.onclick = () => {
        navigator.clipboard.writeText(pre.innerText);
        btn.textContent = 'Copied!';
        setTimeout(()=> btn.textContent='Copy',1000);
    };
    pre.appendChild(btn);
});

// Dark/Light Mode
function toggleMode(){
    document.body.classList.toggle('dark-mode');
}
</script>

</body>
</html>
